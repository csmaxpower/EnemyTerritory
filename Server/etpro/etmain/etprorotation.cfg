// STOPWATCH MAP ROTATION
// So called "clanwar" maps in an AB stopwatch rotation

// WATCHDOG
set com_watchdog_cmd "vstr m1r1 ; say watchdog found no map running - restarted mapcycle"

// MAP
set m1r1 "g_gametype 3; map supply; set nextmap vstr m1r2"
set m1r2 "map_restart 0; set nextmap vstr m2r1"

set m2r1 "g_gametype 3; map adlernest; set nextmap vstr m2r2"
set m2r2 "map_restart 0; set nextmap vstr m3r1"

set m3r1 "g_gametype 3; map frostbite; set nextmap vstr m3r2"
set m3r2 "map_restart 0; set nextmap vstr m4r1"

set m4r1 "g_gametype 3; map braundorf_b4; set nextmap vstr m4r2"
set m4r2 "map_restart 0; set nextmap vstr m5r1"

set m5r1 "g_gametype 3; map sw_goldrush_te; set nextmap vstr m5r2"
set m5r2 "map_restart 0; set nextmap vstr m6r1"

set m6r1 "g_gametype 3; map bremen_b3; set nextmap vstr m6r2"
set m6r2 "map_restart 0; set nextmap vstr m7r1"

set m7r1 "g_gametype 3; map sp_delivery_te; set nextmap vstr m7r2"
set m7r2 "map_restart 0; set nextmap vstr m8r1"

set m8r1 "g_gametype 3; map erdenberg_t1; set nextmap vstr m8r2" 
set m8r2 "map_restart 0; set nextmap vstr m1r1"

vstr m1r1
