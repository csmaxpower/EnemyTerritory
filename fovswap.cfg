//fov-swap
set fov90 "set set cg_fov 90; set nextfov vstr fov100; Echo ^1Current FOV: ^290"
set fov100 "set set cg_fov 100; set nextfov vstr fov105; Echo ^1Current FOV: ^2100"
set fov105 "set set cg_fov 105; set nextfov vstr fov110; Echo ^1Current FOV: ^2105"
set fov110 "set set cg_fov 110; set nextfov vstr fov115; Echo ^1Current FOV: ^2110"
set fov115 "set set cg_fov 115; set nextfov vstr fov120; Echo ^1Current FOV: ^2115"
set fov120 "set set cg_fov 120; set nextfov vstr fov90; Echo ^1Current FOV: ^2120"
set nextfov "vstr fov120"
bind CTRL "vstr nextfov"
