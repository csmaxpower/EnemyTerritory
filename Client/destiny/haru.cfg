// Spawnpoints

set spawn "vstr spawnON"

bind p "vstr spawn"

set spawnON "exec spawnbinds;echo "^:SPAWNPOINTS: ^_ON";set spawn vstr spawnOFF"
set spawnOFF "exec weaponbinds;echo "^:SPAWNPOINTS: ^_OFF";set spawn vstr spawnON"

// Name binds

set nextname "vstr gamename1"

bind F10 "vstr nextname"
bind F11 "vstr nameset"

// Name script

set gamename1 "set nameset set name ^9=^:F^7|^5A^9=^7D^5e^7s^:t!^9Ny; set nextname vstr gamename2; echo ^11.^7 Name: ^9=^:F^7|^5A^9=^7D^5e^7s^:t!^9Ny;
set gamename2 "set nameset set name ^7D ^5e ^7s ^:t ! ^9N y; set nextname vstr gamename3; echo ^12.^7 Name: ^7D ^5e ^7s ^:t ! ^9N y;
set gamename3 "set nameset set name ^0excite.Hotaru Shidare; set nextname vstr gamename1; echo ^13.^7 Name: ^0excite.Hotaru Shidare"

set nextname "vstr gamename1"

// Class binds
bind F8 "vstr classfieldop"
bind F7 "vstr classengi"
bind F5 "vstr classsoldier"
bind F6 "vstr classmedic"
bind F9 "vstr classcovop"

// Class script
set classengi "vstr classengi1"
set classengi1 "vstr classrecycle; class e 1 1; set classengi vstr classengi2; say_team "^fEngi^7/^dSMG"; com_maxfps 125; m_pitch 0.015"
set classengi2 "class e 2 1; set classengi vstr classengi1; say_team "^fEngi^7/^dRifle""
set classfieldop "vstr classrecycle; class f 1 1; say_team "^fFops^7/^dSMG"; com_maxfps 125; m_pitch 0.015"
set classsoldier "vstr classsoldier1"
set classsoldier1 "vstr classrecycle; class s 4 1; set classsoldier vstr classsoldier2; say_team "^fSold^7/^dPf"; com_maxfps 125; m_pitch 0.015"
set classsoldier2 "class s 5 1; set classsoldier vstr classsoldier3; say_team "^fSold^7/^dMortar""
set classsoldier3 "class s 2 1; set classsoldier vstr classsoldier4; say_team "^fSold^7/^dMG42""
set classsoldier4 "class s 3 1; set classsoldier vstr classsoldier1; say_team "^fSold^7/^dFlamer""
set classmedic "vstr classrecycle; class m 1 1; say_team "^fMed^7/^dSMG"; com_maxfps 125; m_pitch 0.015"
set classcovop "vstr classcovop1"
set classcovop1 "vstr classrecycle; class c 3 1; set classcovop vstr classcovop2; say_team "^fCovi^7/^dSnipe"; com_maxfps 71; m_pitch 0.045"
set classcovop2 "class c 2 1; set classcovop vstr classcovop3; say_team "^fCovi^7/^dFG42"; com_maxfps 125; m_pitch 0.015"
set classcovop3 "class c 1 1; set classcovop vstr classcovop1; say_team "^fCovi^7/^dSten""
set classrecycle "set classengi vstr classengi1; set classcovop vstr classcovop1; set classsoldier vstr classsoldier1"

// Team 
bind leftarrow "team r 1 1; echo "^7[^1Join^7:^1Axis^7]""
bind rightarrow "team b 1 1; echo "^7[^>Join^7:^>Allies^7]""
bind uparrow "team s; echo "^7[^<Join^7:^<Spec^7]""
bind downarrow "quit"

// Spawntimer
bind MOUSE4 "vstr timerSet-time; vstr enemy-spawned; play sound/menu/select.wav"
bind h "vstr timerSet-toggle"
set enemy-spawned "echo ^p-> ^gEnemy Spawned"

set timerSet-time "timerSet 20"
set timerSet-toggle "vstr timerSet30"
set timerSet-TimerInput "openTimerInput; set timerSet-time resetTimer; set timerSet-toggle vstr timerSetxx"
set timerSet20 "set timerSet-time timerSet 20; set timerSet-toggle vstr timerSet30; echo ^1>> ^9Timer Set: 20; play sound/menu/select.wav"
set timerSet30 "set timerSet-time timerSet 30; set timerSet-toggle vstr timerSet25; echo ^1>> ^9Timer Set: 30; play sound/menu/select.wav"
set timerSet25 "set timerSet-time timerSet 25; set timerSet-toggle vstr timerSetxx; echo ^1>> ^9Timer Set: 25; play sound/menu/select.wav"
set timerSetxx "set timerSet-time vstr timerSet-TimerInput; set timerSet-toggle vstr timerSet20; echo ^1>> ^9Timer Set: Input; play sound/menu/select.wav"

wait 125; vid_restart


