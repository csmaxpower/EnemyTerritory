// toggles fast sky with output message for current state
set fastskyon "set fastskytoggle vstr fastskyoff; toggle r_fastsky; play sound/menu/select; echo ^0[^dFastSky^0: ^2ON^0];"
set fastskyoff "set fastskytoggle vstr fastskyon; toggle r_fastsky; play sound/menu/select; echo ^0[^dFastSky^0: ^2OFF^0];"


set fastskytoggle "vstr fastskyon"
bind i "vstr fastskytoggle"
