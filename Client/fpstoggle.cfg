set fps90 "echo FPS set to 90!; seta com_maxfps 90; seta cl_maxpackets 90; set switch_fps vstr fps125"
set fps125 "echo FPS set to 125!; seta com_maxfps 125; seta cl_maxpackets 125; set switch_fps vstr fps250"
set fps250 "echo FPS set to 250!; seta com_maxfps 250; seta cl_maxpackets 125; set switch_fps vstr fps333"
set fps333 "echo FPS set to 333!; seta com_maxfps 333; seta cl_maxpackets 111; set switch_fps vstr fps999"
set fps999 "echo FPS set to 999!; seta com_maxfps 999; seta cl_maxpackets 111; set switch_fps vstr fps90"
set switch_fps "vstr fps90"
bind "h" "vstr switch_fps"
