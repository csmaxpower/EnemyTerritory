// Class Selector

// KP_END = Medic with MP40/Thompson
// KP_DOWNARROW = SMG Engineer MP40/Thompson
// KP_PGDN = Engineer with Rifle
// KP_LEFTARROW = Field Ops with MP40/Thompson
// KP_5 = Covert Ops with Sten
// KP_RIGHTARROW = Covert Ops with Sniper
// KP_HOME = Soldier with Mobile MG42
// KP_UPARROW = Soldier with Panzer


bind KP_END "class m 1; vsay_team IamMedic "^0[^2--> ^dMedic^0]"; echo ^0[^dMedic^0];"
bind KP_DOWNARROW "class e 1; vsay_team IamEngineer "^0[^2--> ^dEngi ^2- ^dSMG^0]"; echo ^0[^dEngi ^2- ^dSMG^0];"
bind KP_PGDN "class e 2; vsay_team IamEngineer "^0[^2--> ^dEngi ^2- ^dRifle^0]"; echo ^0[^dEngi ^2- ^dRifle^0];"
bind KP_LEFTARROW "class f 1; vsay_team IamFieldOps "^0[^2--> ^dFieldOps^0]"; echo ^0[^dFieldOps^0];"
bind KP_5 "class c 1; vsay_team IamCovertOps "^0[^2--> ^dCovOps ^2- ^dSten^0]"; echo ^0[^dCovOps ^2- ^dSten^0];"
bind KP_RIGHTARROW "class c 3; vsay_team IamCovertOps "^0[^2--> ^dCovOps ^2- ^dSniper^0]"; echo ^0[^dCovOps ^2- ^dSniper^0];"
bind KP_HOME "class s 2; vsay_team IamSoldier "^0[^2--> ^dSoldier ^2- ^dMG42^0]"; echo ^0[^dSoldier ^2- ^dMG42^0];"
bind KP_UPARROW "class s 4; vsay_team IamSoldier "^0[^2--> ^dSoldier ^2- ^dPanzer^0]"; echo ^0[^dSoldier ^2- ^dPanzer^0];"
