// set desired huds and flags here
set hud5 "set hudset set cg_altHudFlags 4;set cg_altHud 5; set nexthud vstr hud6; echo ^0[^dCurrent hud^0: ^2Standard^0]"
set hud6 "set hudset set cg_altHudFlags 5;set cg_altHud 6; set nexthud vstr hud7; echo ^0[^dCurrent hud^0: ^2Center Timers^0]"
set hud7 "set hudset set cg_altHudFlags 5;set cg_altHud 7; set nexthud vstr hud8; echo ^0[^dCurrent hud^0: ^2Center ALL^0]"
set hud8 "set hudset set cg_altHudFlags 5;set cg_altHud 8; set nexthud vstr hud5; echo ^0[^dCurrent hud^0: ^2Center low^0]"

// binds for swapping and setting huds
set nexthud "vstr hud5"
bind "[" "vstr nexthud"
bind "]" "vstr hudset"
