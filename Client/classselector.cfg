//+ Class Selector - The Limbo Menu replacement +//

// F5 = teams (Axis/Allies)

// F6 = Engineer/cycle through engineer weapons

// F7 = Medic with MP40/Thompson

// F8 = Field Ops with MP40/Thompson

// F9 = Soldier/cycle through all soldier weapons

// F10 = Covert Ops/cycle through all soldier weapons

// Class selector!

set team_al "vstr set_al; echo "^dA^7llies"; set tgl_team vstr team_ax"

set team_ax "vstr set_ax; echo "^1A^0xis"; set tgl_team vstr team_al"

set tgl_team "vstr team_al"

// +++++++++++++++++ ALLIES +++++++++++++++++ //

set set_al "set medic vstr al_medic; set fops vstr al_fops; set engie vstr al_engie; set soldier vstr al_soldier; set covert vstr al_covert"

// Medic

set al_medic "team b 1 8; vsay_team IamMedic; echo "^dM^7edic^3#^dT^7hompson!;"

// Field Ops

set al_fops "team b 3 8; vsay_team IamFieldOps; echo "^dF^7ield ^dO^7ps^3#^dT^7hompson!;"

// Engineer

set al_thompson "team b 2 0; set al_engie vstr al_rifle; vsay_team IamEngineer; echo "^dE^7ngineer^3#^dT^7hompson!;"

set al_rifle "team b 2 24; set al_engie vstr al_thompson; vsay_team IamEngineer; echo "^dE^7ngineer^3#^dG^7arand!;"

set al_engie vstr al_thompson

// Soldier

set al_panzer "team b 0 5; set al_soldier vstr al_flamer; vsay_team IamSoldier; echo "^dS^7oldier^3#^dP^7anzerfraust!;"

set al_flamer "team b 0 6; set al_soldier vstr al_mg42; vsay_team IamSoldier; echo "^dS^7oldier^3#^dF^7lame ^dT^7hrower!;"

set al_mg42 "team b 0 31; set al_soldier vstr al_mortar; vsay_team IamSoldier; echo "^dS^7oldier^3#^dM^7G42!;"

set al_mortar "team b 0 35; set al_soldier vstr al_panzer; vsay_team IamSoldier; echo "^dS^7oldier^3#^dM^7ortar!;"

set al_soldier vstr al_panzer

// Covert Ops

set al_garand "team b 4 25; set al_covert vstr al_fg42; vsay_team IamCovertOps; echo "^dC^7overt ^dO^7ps^3#^dG^7arand!;"

set al_fg42 "team b 4 33; set al_covert vstr al_sten; vsay_team IamCovertOps; echo "^dC^7overt ^dO^7ps^3#^dF^7G42!;"

set al_sten "team b 4 10; set al_covert vstr al_garand; vsay_team IamCovertOps; echo "^dC^7overt ^dO^7ps^3#^dS^7ten!;"

set al_covert vstr al_garand

// +++++++++++++++++ AXIS +++++++++++++++++ //

set set_ax "set medic vstr ax_medic; set fops vstr ax_fops; set engie vstr ax_engie; set soldier vstr ax_soldier; set covert vstr ax_covert"

// Medic

set ax_medic "team r 1 3; vsay_team IamMedic; echo "^1M^0edic^?>^j>^1>^1M^0P40!;"

// Field Ops

set ax_fops "team r 3 3; vsay_team IamFieldOps;" echo "^1F^0ield ^1O^0ps^?>^j>^1>^1M^0P40!;

// Engineer

set ax_mp40 "team r 2 3; set ax_engie vstr ax_rifle; vsay_team IamEngineer; echo "^1E^0ngineer^?>^j>^1>^1M^0P40!;"

set ax_rifle "team r 2 23; set ax_engie vstr ax_mp40; vsay_team IamEngineer; echo "^1E^0ngineer^?>^j>^1>^1K^013!;"

set ax_engie vstr ax_mp40

// Engineer

set ax_panzer "team r 0 5; set ax_soldier vstr ax_flamer; vsay_team IamSoldier; echo "^1S^0oldier^?>^j>^1>^1P^0anzerfraust!;"

set ax_flamer "team r 0 6; set ax_soldier vstr ax_mg42; vsay_team IamSoldier; echo "^1S^0oldier^?>^j>^1>^1F^0lame ^1T^0hrower!;"

set ax_mg42 "team r 0 31; set ax_soldier vstr ax_mortar; vsay_team IamSoldier; echo "^1S^0oldier^?>^j>^1>^1M^0G-^142!;"

set ax_mortar "team r 0 35; set ax_soldier vstr ax_panzer; vsay_team IamSoldier; echo "^1S^0oldier^?>^j>^1>^1M^0ortar!;"

set ax_soldier vstr ax_panzer

// Engineer

set ax_k43 "team r 4 32; set ax_covert vstr ax_fg42; vsay_team IamCovertOps; echo "^1C^0overt ^1O^0ps^?>^j>^1>^1K^013!;"

set ax_fg42 "team r 4 33; set ax_covert vstr ax_sten; vsay_team IamCovertOps; echo "^1C^0overt ^1O^0ps^?>^j>^1>^1F^0G42!;"

set ax_sten "team r 4 10; set ax_covert vstr ax_k43; vsay_team IamCovertOps; echo "^1C^0overt ^1O^0ps^?>^j>^1>^1S^0ten!;"

set ax_covert vstr ax_k43



// Binds

bind "f5" "vstr tgl_team" // Cycles through the teams.

bind "f6" "vstr engie" // Cycles between SMG and rifle.

bind "f7" "vstr medic"

bind "f8" "vstr fops"

bind "f9" "vstr soldier" // Cycles between all available heavy weapons.

bind "f10" "vstr covert" // Cycles between all available CvOps weapons.
