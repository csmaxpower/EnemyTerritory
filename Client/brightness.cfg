//Changes in game brightness using keybind to letter j
set gamma0 “echo ^2GAMMA 1.0 MIN!; seta r_gamma 1.0; set switch_rgamma vstr gamma1”
set gamma1 “echo ^2GAMMA 1.5!; seta r_gamma 1.5; set switch_rgamma vstr gamma2”
set gamma2 “echo ^2GAMMA 2.0!; seta r_gamma 2.0; set switch_rgamma vstr gamma3”
set gamma3 “echo ^2GAMMA 2.5!; seta r_gamma 2.5; set switch_rgamma vstr gamma4”
set gamma4 “echo ^1GAMMA 3.0 MAX!; seta r_gamma 3.0; set switch_rgamma vstr gamma0”
set switch_rgamma “vstr gamma0”
bind j “vstr switch_rgamma”
