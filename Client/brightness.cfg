//Changes in game brightness using keybind to letter j
set gamma1 "echo ^0[^dGamma^0: ^21.0^0]; seta r_gamma 1.0; set switch_rgamma vstr gamma2"
set gamma2 "echo ^0[^dGamma^0: ^21.25^0]; seta r_gamma 1.25; set switch_rgamma vstr gamma3"
set gamma3 "echo ^0[^dGamma^0: ^21.5^0]; seta r_gamma 1.5; set switch_rgamma vstr gamma4"
set gamma4 "echo ^0[^dGamma^0: ^21.75^0]; seta r_gamma 1.75; set switch_rgamma vstr gamma5"
set gamma5 "echo ^0[^dGamma^0: ^22.0^0]; seta r_gamma 2.0; set switch_rgamma vstr gamma6"
set gamma6 "echo ^0[^dGamma^0: ^22.25^0]; seta r_gamma 2.25; set switch_rgamma vstr gamma7"
set gamma7 "echo ^0[^dGamma^0: ^22.5^0]; seta r_gamma 2.5; set switch_rgamma vstr gamma8"
set gamma8 "echo ^0[^dGamma^0: ^23.0^0]; seta r_gamma 3.0; set switch_rgamma vstr gamma1"
set switch_rgamma "vstr gamma1"
bind j "vstr switch_rgamma"
