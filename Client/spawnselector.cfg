//spawnpoint selection
  set spawnzero "setspawnpt 0; play sound/menu/select; say_team "^0[^dSpawning ^2@ ^d#^7Default^0]"; echo ^0[^dSpawning ^2@ ^d#^7Default^0]"
  set spawnone "setspawnpt 1; play sound/menu/select; say_team "^0[^dSpawning ^2@ ^d#^71^0]"; echo ^0[^dSpawning ^2@ ^d#^71^0]"
  set spawntwo "setspawnpt 2; play sound/menu/select; say_team "^0[^dSpawning ^2@ ^d#^72^0]"; echo ^0[^dSpawning ^2@ ^d#^72^0]"
  set spawnthree "setspawnpt 3; play sound/menu/select; say_team "^0[^dSpawning ^2@ ^d#^73^0]"; echo ^0[^dSpawning ^2@ ^d#^73^0]"
  set spawnfour "setspawnpt 4; play sound/menu/select; say_team "^0[^dSpawning ^2@ ^d#^74^0]"; echo ^0[^dSpawning ^2@ ^d#^74^0]"
  set spawnfive "setspawnpt 5; play sound/menu/select; say_team "^0[^dSpawning ^2@ ^d#^75^0]"; echo ^0[^dSpawning ^2@ ^d#^75^0]"

  bind INS vstr spawnzero
  bind HOME vstr spawnone
  bind PGUP vstr spawntwo
  bind DEL vstr spawnthree
  bind END vstr spawnfour
  bind PGDN vstr spawnfive
