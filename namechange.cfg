//Name Change Cycle
set gamename1 "set nameset set name ^4M^2a^4xP^2owe^4r; set nextname vstr gamename2; Echo current name: ^4M^2a^4xP^2owe^4r"
set gamename2 "set nameset set name ^2=^4F^2|^4A^2=^4M^2a^4xP^2owe^4r; set nextname vstr gamename3; Echo current name: ^2=^4F^2|^4A^2=^4M^2a^4xP^2owe^4r"
set gamename3 "set nameset set name ^0=F^2|^0A=M^2a^0xP^2owe^0r; set nextname vstr gamename4; Echo current name: ^0=F^2|^0A=M^2a^0xP^2owe^0r"
set gamename4 "set nameset set name =^hF^1|^hA^7=^hM^1a^hxP^1o^7w^1e^hr; set nextname vstr gamename5; Echo current name: =^hF^1|^hA^7=^hM^1a^hxP^1o^7w^1e^hr"
set gamename5 "set nameset set name ^4.:^1::^3Bart^1::^4:.; set nextname vstr gamename6; Echo current name: ^4.:^1::^3Bart^1::^4:."
set gamename6 "set nameset set name ^4#^7[^3Homer^7]^4#; set nextname vstr gamename7; Echo current name: ^4#^7[^3Homer^7]^4#"
set gamename7 "set nameset set name ^b.::^e||^gKrusty^e||^b::.; set nextname vstr gamename8; Echo current name: ^b.::^e||^gKrusty^e||^b::."
set gamename8 "set nameset set name ^2||^@=^3Flanders^@=^2||; set nextname vstr gamename9; Echo current name: ^2||^@=^3Flanders^@=^2||"
set gamename9 "set nameset set name ^2)))^3Marg^1:^3e^4::::::; set nextname vstr gamename10; Echo current name: ^2)))^3Marg^1:^3e^4::::::"
set gamename10 "set nameset set name ^d))))^3Magg^1!^3e^d*; set nextname vstr gamename11; Echo current name: ^d))))^3Magg^1!^3e^d*"
set gamename11 "set nameset set name ^1))))^3Lis^7|^3a; set nextname vstr gamename12; Echo current name: ^1))))^3Lis^7|^3a"
set gamename12 "set nameset set name ^0M^2a^0xP^2owe^0r; set nextname vstr gamename13; Echo current name: ^0M^2a^0xP^2owe^0r"
set gamename13 "set nameset set name ^0MaxPower; set nextname vstr gamename1; Echo current name: ^0MaxPower"

//Key binds for name change and selection

set nextname "vstr gamename1"
bind F9 "vstr nextname"
bind F10 "vstr nameset"

//F9 cycles through names
//F10 sets your selected name as your current name
